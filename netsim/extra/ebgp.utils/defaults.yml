# ebgp.utils default settings -- mostly attributes
#
---
bgp:
  attributes:
    global:
      tcp_ao:
        type: str
        valid_values: ['aes-128-cmac','hmac-sha-1','']
        true_value: hmac-sha-1
    node:
      tcp_ao:
        copy: global
    interface:
      allowas_in: 
        type: int
        true_value: 1
        min_value: 1
        max_value: 10
      as_override: bool
      default_originate: bool
      password: str
      tcp_ao:
        copy: global
    link:
      password: str
      tcp_ao:
        copy: global
