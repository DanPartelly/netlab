devices:
  arubacx:
    libvirt:
  cat8000v:
    libvirt:
  csr:
    libvirt:
  cumulus:
    clab:
  dellos10:
    libvirt:
  eos:
    clab:
      exclude: [ mpls, dhcp ]
    libvirt:
      include: [ mpls, dhcp ]
  frr:
    clab:
  iosv:
    libvirt:
  nxos:
    libvirt:
  routeros7:
    libvirt:
  sonic:
    libvirt:
  srlinux:
    clab:
  vptx:
    libvirt:
  vjunos-switch:
    clab:
  vyos:
    libvirt:
    clab:
      exclude: [ vxlan ]

tests:
  initial:
    always: True
  ospfv2:
    path: ospf/ospfv2
    supports: ospf
  ospfv3:
    path: ospf/ospfv3
    supports: ospf
  bgp:
  bgp_session:
    path: bgp.session
    supports: bgp
  bgp_policy:
    path: bgp.policy
    supports: bgp
  isis:
  vlan:
  vrf:
  vxlan:
  dhcp:
  ripv2:
  routing:

params:
  test_path: ~/net101/tools/tests/integration
  home: ~/netlab_cicd
  workdir: /work/netlab_cicd

netlab:
  plugin: multilab
  multilab_id: 17
