plugin: [ ebgp.multihop,ebgp.utils ]
module: [ bgp ]
defaults.device: eos
bgp.password: Secret

bgp.multihop.sessions:
- r2:
  r3:
  bgp.password: Funny

nodes:
  r1:
    bgp.as: 65001
    bgp.default_originate: True
  r2:
    bgp.as: 65002
  r3:
    bgp.as: 65003

links:
- r1:
  r2:
- r1:
  r3:
    bgp.allowas_in: True
  bgp.password: SomethingElse
