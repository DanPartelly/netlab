#
# Global topology defaults
#
---
#
# Default management MAC and IP address
mgmt: 192.168.121.1%02d
mac: 08-4F-A9-00-00-%02d
virtualization: libvirt

#
# Default loopback, LAN, and P2P prefixes
loopback: 10.0.0.%d
lan: 172.16.0.0/16
lan_subnet: 24
p2p: 10.1.0.0/16
p2p_subnet: 30

#
# Device defaults like interface names
devices:
  iosv:
    interface_name: GigabitEthernet0/%d
    group_vars:
      ansible_user: vagrant
      ansible_ssh_pass: vagrant
      ansible_become_method: enable
      ansible_become_password: vagrant
      ansible_network_os: ios
      ansible_connection: network_cli
  csr:
    interface_name: GigabitEthernet%d
    ifindex_offset: 1
    group_vars:
      ansible_user: vagrant
      ansible_ssh_pass: vagrant
      ansible_become_method: enable
      ansible_become_password: vagrant
      ansible_network_os: ios
      ansible_connection: network_cli
