ospf:
  ospfv3:
    06-lb-prefix:
      caveat: FRR advertises IPv6 loopback prefixes with /64 prefix length (see RFC 5340, section 4.4.3.9)
vxlan:
  06-vxlan-bridging-multivendor:
    caveat: |
      VyOS uses standard UDP VXLAN port (4789) while most other implementations
      use the pre-standard port 8472.

